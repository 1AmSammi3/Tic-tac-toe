<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Tic Tac Toe Game</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Tic-Tac-Toe</h1>
   <h3>2<span class="span">✌️</span> Player game</h3>
   <div class="flex">
      <div class="left">Cross:</br> <span id="crossScore">0</span></div>
      <div class="right">Circle:</br> <span id="circleScore">0</span></div>
   </div>
   <div class="gameBoard" id="game">
      <div class="square o" id="0"></div>
      <div class="square" id="1"></div>
      <div class="square i" id="2"></div>
      <div class="square" id="3"></div>
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square w" id="6"></div>
      <div class="square" id="7"></div>
      <div class="square q" id="8"></div>
   </div>
   <p>Tap on cells to play</p>
  <script src="app.js"></script>
</body>
</html>
